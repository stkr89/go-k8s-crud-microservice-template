apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-k8s-crud-microservice-template
  namespace: template-k8s
spec:
  replicas: 3
  selector:
    matchLabels:
      app: go-k8s-crud-microservice-template
  template:
    metadata:
      labels:
        app: go-k8s-crud-microservice-template
    spec:
      containers:
        - name: go-k8s-crud-microservice-template
          image: stkr89/go-k8s-crud-microservice-template:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: go-k8s-crud-microservice-template